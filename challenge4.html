<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
        font-family: 'Markazi Text', serif;
    	color:red;
    	display:none; } 
    </style>
    
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit=" return checkForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
    <script>
    function checkForm(){
        // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
        var name = document.getElementById("fullname").value
        var addr = document.getElementById("streetaddr").value
        console.log(name)
        // if name="" doesn't work
        if (!name) {document.getElementById("nameerrormsg").style.display = "block"}
            else{document.getElementById("nameerrormsg").style.display = "none"}
        if (!addr) {document.getElementById("addrerrormsg").style.display = "block" }
            else{document.getElementById("addrerrormsg").style.display = "none"}
        if (!name || !addr) {return false}
    }  
    </script>
</body>
</html>
